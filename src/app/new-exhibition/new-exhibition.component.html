<div class="max-w-6xl mx-auto p-6 ">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold">New Exhibition</h1>
      <p class="text-sm text-gray-500">All * marked fields are mandatory</p>
    </div>
    <button
      (click)="onSubmit()"
      class="px-6 py-2 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-300">
      Save
    </button>
  </div>

  <form [formGroup]="exhibitionForm" class="bg-gray-100 p-8 rounded-lg">
    <div class="flex gap-8">
      <div class="flex-1">
        <div class="mb-6">
          <label class="block mb-2">
            Title<span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="title"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <div class="mb-6">
          <label class="block mb-2">Description</label>
          <textarea
            formControlName="description"
            rows="6"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          ></textarea>
        </div>
      </div>

      <div class="w-72">
        <div
          class="border-2 border-dashed border-gray-300 rounded-lg h-72 flex items-center justify-center"
          (click)="triggerFileInput()"
          (dragover)="onDragOver($event)"
          (drop)="onDrop($event)">
          <div class="text-center text-gray-500">
            <p>Cover Image</p>
            <input
              #fileInput
              type="file"
              (change)="onFileSelected($event)"
              class="hidden"
              accept="image/*">
            <button type="button" class="mt-2 text-blue-500 hover:text-blue-700">Upload Image</button>
          </div>
        </div>
        <div *ngIf="selectedFile" class="mt-4">
          <p>Selected File: {{ selectedFile?.name }}</p>
        </div>
      </div>
    </div>

    <div class="border-t border-gray-300 mt-8 pt-8 flex justify-end">
      <button
      class="px-6 py-2 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-300"
      (click)="modal.openModal()"
    >
      Add Section
    </button>
    <app-add-section-modal [titleData]="allSavedData" #modal></app-add-section-modal>
    </div>
  </form>
<!-- sections -->


</div>
