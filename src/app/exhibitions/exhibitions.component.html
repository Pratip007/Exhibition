<div class="container mx-auto py-6 px-16">

  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-semibold mb-1">Exhibitions</h1>
      <p class="text-gray-500 text-sm">All online exhibitions lists</p>
    </div>

    <button (click)="onCreate()" class="px-6 py-2 border-2 rounded-md hover:bg-gray-200">Create</button>

  </div>

  <div class="border rounded-lg overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let exhibition of data">
          <td class="px-6 py-4 whitespace-nowrap">{{ exhibition.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ exhibition.date | date:'yyyy-MM-dd' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ exhibition.owner }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-indigo-600 hover:text-indigo-900 mr-2" (click)="OnClickView()">View</button>
            <button class="text-indigo-600 hover:text-indigo-900" (click)="onClickEdit()">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
